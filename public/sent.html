<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-pink-500 to-violet-300">
    <div class="p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800" role="alert">
        <span class="font-medium">Congratulations!    </span> Email Sent Successfully.
      </div>

    <div class="container  h-[30rem] w-[22rem] mx-auto mt-5 justify-center shadow-2xl bg-white rounded-xl md:mt-14">
        <div class="main">
            <div class="logo w-44 mx-auto">

                <img src="./mail.png" alt="" srcset="">
            </div>

            <div class="subject flex items-center mb-6 ml-5 mt-10 md:mr-12">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Subject
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="inline-full-name" name="subject" type="text" value="">
                </div>
            </div>

            <div class="img_section ml-5 ">
                <form action="/" method="post" enctype="multipart/form-data">

                    <div class="max-w-[19rem] ">
                        <label
                            class="flex justify-center w-54 h-32 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
                            <span class="flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <span class="font-medium text-gray-600">
                                    Drop files to Attach, or
                                    <span class="text-blue-600 underline">browse</span>
                                </span>
                            </span>
                            <input type="file" name="file_upload" class="hidden">
                        </label>
                        <div class="submit_btn mx-auto  flex flex-col">

                            <button
                                class="shadow mt-5  bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="submit">
                                Send
                            </button>

                            <span class="text-center font-semibold text-gray-500 text-sm mt-5 ">Designed and managed by @Abhishek</span>
                        </div>


                    </div>

                </form>



            </div>
        </div>
      
    </div>


</body>

</html>
